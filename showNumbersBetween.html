<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Numbers Between</title>
</head>
<body>
    <h1>Menampilkan nomor dari 10 sampai 50</h1><br><br>
    
    <!-- Button trigger -->
    <button type="button" onclick="showNumbers()">Show Numbers</button>
    <script>
        //function
        function showNumbers() {
            let i; //deklarasi variabel

            //perulangan
            for(i = 10; i < 51; i++) {
                document.write(i + ", ");
            }
        }
    </script>
</body>
</html>
